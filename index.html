<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Make a List</h1>
        <input type="text" id="titleInput" class="form-control" aria-label="input" aria-describedby="inputGroup-sizing-default" placeholder="Enter a Title">
        <hr class="my-4">
        <div id="myDIV" class="header">
            <input type="text" id="itemInput" placeholder="Task Title, Time/Date, Description">
            <span onclick="newItem()" class="addBtn">Add</span>
        </div>
        <ul id="item-List">
    
        </ul>
        <div class="alert alert-light" role="alert">
            Click on a listed item to mark it as done.
          </div>
    </div>

<script src="./main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
